
    <html><head>

    <script type="text/javascript">

      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        data.addColumn('number', 'Game Count');
        data.addRows([
        [new Date(2017, 6, 30), 52],
[new Date(2017, 6, 31), 53],
[new Date(2017, 7, 1), 53],
[new Date(2017, 7, 2), 52],
[new Date(2017, 7, 3), 53],
[new Date(2017, 7, 4), 53],
[new Date(2017, 7, 5), 52],
[new Date(2017, 7, 6), 52],
[new Date(2017, 7, 7), 56],
[new Date(2017, 7, 8), 55],
[new Date(2017, 7, 9), 55],
[new Date(2017, 7, 10), 56],
[new Date(2017, 7, 11), 57],
[new Date(2017, 7, 12), 54],
[new Date(2017, 7, 13), 54],
[new Date(2017, 7, 14), 54],
[new Date(2017, 7, 15), 55],
[new Date(2017, 7, 16), 55],
[new Date(2017, 7, 17), 55],
[new Date(2017, 7, 18), 55],
[new Date(2017, 7, 19), 54],
[new Date(2017, 7, 20), 55],
[new Date(2017, 7, 21), 55],
[new Date(2017, 7, 22), 55],
[new Date(2017, 7, 23), 56],
[new Date(2017, 7, 24), 58],
[new Date(2017, 7, 25), 58],
[new Date(2017, 7, 26), 57],
[new Date(2017, 7, 27), 57],
[new Date(2017, 7, 28), 57],
[new Date(2017, 7, 29), 58],
[new Date(2017, 7, 30), 57],
[new Date(2017, 7, 31), 59],
[new Date(2017, 8, 1), 59],
[new Date(2017, 8, 2), 57],
[new Date(2017, 8, 3), 57],
[new Date(2017, 8, 4), 57],
[new Date(2017, 8, 5), 57],
[new Date(2017, 8, 6), 56],
[new Date(2017, 8, 7), 56],
[new Date(2017, 8, 8), 56],
[new Date(2017, 8, 9), 56],
[new Date(2017, 8, 10), 56],
[new Date(2017, 8, 11), 57],
[new Date(2017, 8, 12), 57],
[new Date(2017, 8, 13), 56],
[new Date(2017, 8, 14), 56],
[new Date(2017, 8, 15), 56]
        ]);

        var options = {
          vAxis: {
            title: 'Game Count',
            format: '#',
            gridlines: {count: -1},
          },
          hAxis: {
            title: 'Date',
            format: 'M/d/yy',
          },
          series: {
            1: {curveType: 'function'},
          },
          legend: {
            position: 'none',
          },
          title: 'Unplayed Game Counts',
          width: 900,
          height: 500
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        // wait for the chart to finish drawing before calling the getImageURI() method
        google.visualization.events.addListener(chart, 'ready', function () {
          document.getElementById('png').innerHTML = '<img src="' + chart.getImageURI() + '">';
        });

        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript">
      function toggleButton() {
        var button = document.getElementById('button');
        var div = document.getElementById('png');
        if (div.style.display !== 'none') {
          div.style.display = 'none';
          //button.innerHTML = 'Show Static Image';
        } else {
          div.style.display = 'block';
          //button.innerHTML = 'Hide Static Image';
        }
      };
    </script>

    </head><body>

    <div id="chart_div"></div>

    <button id='button' type='button' onclick='toggleButton()'>Toggle Static Image</button>

    <div id='png' style="display:none"></div>

    </body></html>
